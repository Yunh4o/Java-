<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="" onsubmit="mySubmit(this)" method="POST">
		用户名<input type="text" name="uesrname" id="" placeholder="8-16字符"/><br>
		密&nbsp;&nbsp;&nbsp;&nbsp;码<input type="password" name="password" id="" placeholder="8-16字符"/><br>
		<input type="submit" value="登录"/> 
	</form>
	<script >
		function mySubmit(form){
			console.log("hi");
			console.log(form);
			var formData = new FormData(form);
			console.log(formData.get("uesrname"));
			var username = formData.get("username");
			if(username.length < 8 || username.length > 16){
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
